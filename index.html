<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Web EQ & Dynamics Trainer</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: #ddd;
}

#app {
  display: grid;
  grid-template-columns: 260px 1fr 260px;
  height: 100vh;
}

/* TRACK LIST */
#tracks {
  background: #1a1a1a;
  padding: 10px;
  overflow-y: auto;
}

.track {
  padding: 6px;
  border-bottom: 1px solid #333;
  cursor: pointer;
}

.track.active {
  background: #2a2a2a;
}

.track-controls {
  display: flex;
  align-items: center;
  gap: 4px;
  margin-top: 4px;
}

.track-controls button {
  font-size: 10px;
  width: 22px;
  height: 22px;
  background: #333;
  color: #ddd;
  border: none;
  cursor: pointer;
}

.track-controls button.muted {
  background: #b00000;
}

.track-controls button.soloed {
  background: #b0b000;
  color: #000;
}

.track-controls input[type="range"] {
  flex: 1;
}

/* EQ PANEL */
#eq-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
}

canvas {
  background: #000;
  border: 1px solid #333;
  cursor: crosshair;
}

canvas.band-hover {
  cursor: grab;
}

canvas.band-dragging {
  cursor: grabbing;
}

#controls {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

button {
  background: #333;
  color: #ddd;
  border: none;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Band type selector container */
#band-type-container {
  margin-top: 10px;
  color: #ddd;
  font-size: 14px;
}

#band-type-select {
  background: #222;
  color: #ddd;
  border: 1px solid #444;
  padding: 4px 6px;
  font-size: 14px;
  margin-left: 6px;
  cursor: pointer;
}

/* DYNAMICS BOXES */
#dynamics-container {
  margin-top: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 24px;
  color: #ddd;
  font-size: 14px;
  user-select: none;
}

.dynamic-box {
  background: #1a1a1a;
  border: 1px solid #444;
  padding: 12px;
  width: 300px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  border-radius: 6px;
}

.dynamic-box h4 {
  margin: 0 0 6px 0;
  text-align: center;
  color: #8af;
  font-weight: normal;
}

.dynamic-box label {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.dynamic-box select {
  background: #222;
  color: #ddd;
  border: 1px solid #444;
  padding: 4px 6px;
  font-size: 14px;
  cursor: pointer;
  min-width: 140px;
}

/* FX RACK */
#fx-rack {
  background: #1a1a1a;
  padding: 10px;
}

#transport {
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div id="app">

  <!-- TRACKS -->
  <aside id="tracks">
    <div id="transport">
      <button id="load">Load Tracks</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
    </div>
    <div id="track-list"></div>
  </aside>

  <!-- EQ -->
  <main id="eq-panel">
    <canvas id="eq" width="900" height="400"></canvas>
    <div id="controls">
      <button id="add-band">Add EQ Band</button>
      <button id="delete-band" disabled>Delete Selected Band</button>
    </div>
    <div id="band-type-container">
      <label for="band-type-select">Band Type:</label>
      <select id="band-type-select" disabled>
        <option value="peaking">Bell (Peaking)</option>
        <option value="lowshelf">Low Shelf</option>
        <option value="highshelf">High Shelf</option>
        <option value="lowpass">Low Pass</option>
        <option value="highpass">High Pass</option>
        <option value="notch">Notch</option>
        <option value="allpass">All Pass</option>
      </select>
    </div>

    <!-- Dynamics Boxes -->
    <div id="dynamics-container">
      <div class="dynamic-box" id="dynamic1">
        <h4>Dynamic Processor 1</h4>
        <label>
          Position:
          <select class="dyn-position">
            <option value="pre">Pre EQ</option>
            <option value="post">Post EQ</option>
          </select>
        </label>
        <label>
          Processor:
          <select class="dyn-type">
            <option value="bypass">Bypass</option>
            <option value="gate">Gate</option>
            <option value="compressor">Compressor</option>
            <option value="deesser">De-Esser</option>
            <option value="expander">Expander</option>
            <option value="limiter">Limiter</option>
          </select>
        </label>
      </div>
      <div class="dynamic-box" id="dynamic2">
        <h4>Dynamic Processor 2</h4>
        <label>
          Position:
          <select class="dyn-position">
            <option value="pre">Pre EQ</option>
            <option value="post">Post EQ</option>
          </select>
        </label>
        <label>
          Processor:
          <select class="dyn-type">
            <option value="bypass">Bypass</option>
            <option value="gate">Gate</option>
            <option value="compressor">Compressor</option>
            <option value="deesser">De-Esser</option>
            <option value="expander">Expander</option>
            <option value="limiter">Limiter</option>
          </select>
        </label>
      </div>
    </div>
  </main>

  <!-- FX RACK -->
  <aside id="fx-rack">
    <h3>FX Rack</h3>
    <p>(Per-track FX coming next)</p>
  </aside>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* =======================
     AUDIO ENGINE
  ======================= */

  const audioContext = new AudioContext();
  const mixBus = audioContext.createGain();
  mixBus.connect(audioContext.destination);

  const trackNames = [
    "Kick Drum",
    "Snare Drum",
    "Tom 1",
    "Tom 2",
    "Over Head",
    "Bass Guitar",
    "Acoustic Guitar",
    "Keyboard (Nord)",
    "Electric Guitar",
    "Male Vocal",
    "Female Vocal"
  ];

  const tracks = [];
  let selectedTrack = null;

  /* =======================
     LOAD TRACKS
  ======================= */

  document.getElementById("load").onclick = loadTracks;

  async function loadTracks() {
    tracks.length = 0;
    document.getElementById("track-list").innerHTML = "";

    for (const name of trackNames) {
      try {
        const res = await fetch(`audio/${name}.wav`);
        const buffer = await audioContext.decodeAudioData(await res.arrayBuffer());

        const gainNode = audioContext.createGain();
        const eqInput = audioContext.createGain();
        const eqOutput = audioContext.createGain();

        const dynamicProcessors = [
          { position: "pre", type: "bypass", node: createBypassNode() },
          { position: "post", type: "bypass", node: createBypassNode() }
        ];

        tracks.push({
          name,
          buffer,
          source: null,
          gainNode,
          eqInput,
          eqOutput,
          eqBands: [],
          muted: false,
          solo: false,
          dynamics: dynamicProcessors
        });
      } catch(e) {
        console.error(`Error loading track "${name}":`, e);
      }
    }

    buildTrackUI();
    selectedTrack = tracks[0] || null;
    setSelectedBand(null);
    updateDynamicsUI();
  }

  /* =======================
     TRACK UI
  ======================= */

  function buildTrackUI() {
    const list = document.getElementById("track-list");
    list.innerHTML = "";

    tracks.forEach(track => {
      const row = document.createElement("div");
      row.className = "track";
      row.textContent = track.name;

      row.onclick = () => {
        document.querySelectorAll(".track").forEach(t => t.classList.remove("active"));
        row.classList.add("active");
        selectedTrack = track;
        setSelectedBand(null);
        updateDynamicsUI();
      };

      const controls = document.createElement("div");
      controls.className = "track-controls";

      const mute = document.createElement("button");
      mute.textContent = "M";
      mute.onclick = e => {
        e.stopPropagation();
        track.muted = !track.muted;
        mute.classList.toggle("muted", track.muted);
        updateMuteSolo();
      };

      const solo = document.createElement("button");
      solo.textContent = "S";
      solo.onclick = e => {
        e.stopPropagation();
        track.solo = !track.solo;
        solo.classList.toggle("soloed", track.solo);
        updateMuteSolo();
      };

      const fader = document.createElement("input");
      fader.type = "range";
      fader.min = 0;
      fader.max = 1;
      fader.step = 0.01;
      fader.value = 1;
      fader.oninput = () => track.gainNode.gain.value = fader.value;

      controls.append(mute, solo, fader);
      row.appendChild(controls);
      list.appendChild(row);
    });
  }

  function updateMuteSolo() {
    const anySolo = tracks.some(t => t.solo);
    tracks.forEach(t => {
      if (anySolo) {
        t.gainNode.gain.value = t.solo && !t.muted ? 1 : 0;
      } else {
        t.gainNode.gain.value = t.muted ? 0 : 1;
      }
    });
  }

  /* =======================
     PLAYBACK
  ======================= */

  document.getElementById("play").onclick = async () => {
    console.log('Play button clicked');
    await play();
  };
  document.getElementById("stop").onclick = stop;
  document.body.onclick = () => audioContext.resume();

  async function play() {
    if (audioContext.state === 'suspended') {
      await audioContext.resume();
      console.log('AudioContext resumed');
    }

    stop();

    tracks.forEach(track => {
      if (!track.buffer) return;

      const src = audioContext.createBufferSource();
      src.buffer = track.buffer;
      track.source = src;

      connectDynamicChain(track);

      try {
        src.start();
        console.log(`Started track: ${track.name}`);
      } catch (e) {
        console.error(`Failed to start track ${track.name}:`, e);
      }
    });

    console.log('Playback started');
  }

  function stop() {
    tracks.forEach(track => {
      if (track.source) {
        try {
          track.source.stop();
          track.source.disconnect();
        } catch(e) {
          console.warn('Error stopping track source', e);
        }
        track.source = null;
        console.log(`Stopped track: ${track.name}`);
      }
    });
    console.log('Playback stopped');
  }

  /* =======================
     DYNAMIC PROCESSORS - NODE CREATORS (STUBS)
  ======================= */

  function createBypassNode() {
    const gainNode = audioContext.createGain();
    gainNode.gain.value = 1;
    return gainNode;
  }

  function createCompressorNode() {
    return audioContext.createDynamicsCompressor();
  }

  function createGateNode() {
    return createBypassNode();
  }

  function createDeEsserNode() {
    return createBypassNode();
  }

  function createExpanderNode() {
    return createBypassNode();
  }

  function createLimiterNode() {
    return createBypassNode();
  }

  /* =======================
     CONNECT DYNAMIC CHAIN BASED ON SETTINGS
  ======================= */

  function connectDynamicChain(track) {
    try { track.dynamics[0].node.disconnect(); } catch {}
    try { track.eqInput.disconnect(); } catch {}
    try { track.eqOutput.disconnect(); } catch {}
    try { track.dynamics[1].node.disconnect(); } catch {}
    try { track.gainNode.disconnect(); } catch {}

    const dyn1 = track.dynamics[0];
    const dyn2 = track.dynamics[1];

    // Chain routing based on dynamic positions
    if (dyn1.position === "pre" && dyn2.position === "post") {
      track.source.connect(dyn1.node);
      dyn1.node.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(dyn2.node);
      dyn2.node.connect(track.gainNode);
    } else if (dyn1.position === "pre" && dyn2.position === "pre") {
      track.source.connect(dyn1.node);
      dyn1.node.connect(dyn2.node);
      dyn2.node.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(track.gainNode);
    } else if (dyn1.position === "post" && dyn2.position === "pre") {
      track.source.connect(dyn2.node);
      dyn2.node.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(dyn1.node);
      dyn1.node.connect(track.gainNode);
    } else if (dyn1.position === "post" && dyn2.position === "post") {
      track.source.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(dyn1.node);
      dyn1.node.connect(dyn2.node);
      dyn2.node.connect(track.gainNode);
    } else {
      track.source.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(track.gainNode);
    }
  }

  /* =======================
     EQ ENGINE & INTERACTION
  ======================= */

  const canvas = document.getElementById("eq");
  const ctx = canvas.getContext("2d");

  const FREQ_MIN = 20;
  const FREQ_MAX = 20000;
  const GAIN_MIN = -24;
  const GAIN_MAX = 24;

  let draggingBand = null;
  let selectedBand = null;
  let lastMousePos = null;

  function freqToX(freq) {
    return (Math.log10(freq / FREQ_MIN) / Math.log10(FREQ_MAX / FREQ_MIN)) * canvas.width;
  }

  function xToFreq(x) {
    const f = FREQ_MIN * Math.pow(FREQ_MAX / FREQ_MIN, x / canvas.width);
    return Math.min(Math.max(f, FREQ_MIN), FREQ_MAX);
  }

  function gainToY(g) {
    return canvas.height - ((g - GAIN_MIN) / (GAIN_MAX - GAIN_MIN)) * canvas.height;
  }

  function yToGain(y) {
    const g = GAIN_MIN + (1 - y / canvas.height) * (GAIN_MAX - GAIN_MIN);
    return Math.min(Math.max(g, GAIN_MIN), GAIN_MAX);
  }

  function rebuildEQ(track) {
    try { track.eqInput.disconnect(); } catch(e) {}
    track.eqBands.forEach(band => band.node.disconnect());

    if (track.eqBands.length === 0) {
      track.eqInput.connect(track.eqOutput);
      return;
    }

    let prevNode = track.eqInput;
    track.eqBands.forEach(band => {
      band.node.type = band.type;
      band.node.frequency.value = band.freq;
      band.node.gain.value = band.gain;
      band.node.Q.value = band.Q;
      prevNode.connect(band.node);
      prevNode = band.node;
    });

    prevNode.connect(track.eqOutput);
  }

  function drawEQ() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw frequency grid lines & labels
    ctx.fillStyle = "#666";
    ctx.font = "12px monospace";
    ctx.textAlign = "center";

    const freqs = [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000, 20000];
    freqs.forEach(f => {
      const x = freqToX(f);
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.strokeStyle = "#333";
      ctx.stroke();
      ctx.fillText(f >= 1000 ? (f/1000) + "k" : f, x, canvas.height - 4);
    });

    // Draw gain lines
    ctx.strokeStyle = "#333";
    for (let g = GAIN_MIN; g <= GAIN_MAX; g += 6) {
      const y = gainToY(g);
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
      ctx.fillText(g + "dB", 30, y - 2);
    }

    // Draw frequency response curve for selected track
    if (!selectedTrack) return;

    const eqResponse = new Float32Array(canvas.width);

    for (let i = 0; i < canvas.width; i++) {
      const freq = xToFreq(i);
      let mag = 1;

      selectedTrack.eqBands.forEach(band => {
        const nodeType = band.type;
        const f0 = band.freq;
        const Q = band.Q;
        const gain = band.gain;

        // Simplified peaking filter gain calc (not perfect)
        if (nodeType === "peaking") {
          const A = Math.pow(10, gain / 40);
          const w0 = 2 * Math.PI * f0 / 44100;
          const alpha = Math.sin(w0) / (2 * Q);
          // This is a simplified gain approximation for visualization:
          const deltaF = Math.abs(freq - f0);
          if (deltaF < f0 / Q) {
            mag *= A;
          }
        }
      });

      eqResponse[i] = mag;
    }

    ctx.beginPath();
    ctx.strokeStyle = "#09f";
    ctx.lineWidth = 2;

    for (let i = 0; i < canvas.width; i++) {
      const mag = eqResponse[i];
      const y = gainToY(20 * Math.log10(mag));
      if (i === 0) ctx.moveTo(i, y);
      else ctx.lineTo(i, y);
    }
    ctx.stroke();

    // Draw EQ bands
    selectedTrack.eqBands.forEach((band, i) => {
      const x = freqToX(band.freq);
      const y = gainToY(band.gain);
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, 2 * Math.PI);
      ctx.fillStyle = band === selectedBand ? "#f90" : "#09f";
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.stroke();
    });
  }

  // Add Band button
  document.getElementById("add-band").onclick = () => {
    if (!selectedTrack) return;
    const newBand = {
      type: "peaking",
      freq: 1000,
      gain: 0,
      Q: 1,
      node: audioContext.createBiquadFilter()
    };
    selectedTrack.eqBands.push(newBand);
    rebuildEQ(selectedTrack);
    setSelectedBand(newBand);
    drawEQ();
  };

  // Delete Band button
  document.getElementById("delete-band").onclick = () => {
    if (!selectedTrack || !selectedBand) return;
    const index = selectedTrack.eqBands.indexOf(selectedBand);
    if (index >= 0) {
      selectedTrack.eqBands[index].node.disconnect();
      selectedTrack.eqBands.splice(index, 1);
      setSelectedBand(null);
      rebuildEQ(selectedTrack);
      drawEQ();
    }
  };

  function setSelectedBand(band) {
    selectedBand = band;
    document.getElementById("delete-band").disabled = !band;
    document.getElementById("band-type-select").disabled = !band;
    if (band) {
      document.getElementById("band-type-select").value = band.type;
    }
  }

  // Band type selector change
  document.getElementById("band-type-select").onchange = e => {
    if (!selectedBand) return;
    selectedBand.type = e.target.value;
    selectedBand.node.type = selectedBand.type;
    rebuildEQ(selectedTrack);
    drawEQ();
  };

  // Canvas interaction for dragging bands (simplified)
  canvas.onmousedown = e => {
    if (!selectedTrack) return;
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    for (const band of selectedTrack.eqBands) {
      const x = freqToX(band.freq);
      const y = gainToY(band.gain);
      const dx = mouseX - x;
      const dy = mouseY - y;
      if (dx * dx + dy * dy < 64) { // 8px radius
        draggingBand = band;
        lastMousePos = { x: mouseX, y: mouseY };
        setSelectedBand(band);
        drawEQ();
        break;
      }
    }
  };

  canvas.onmouseup = e => {
    draggingBand = null;
    lastMousePos = null;
  };

  canvas.onmousemove = e => {
    if (!draggingBand) return;
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    // Calculate freq and gain changes based on mouse movement
    const freq = xToFreq(mouseX);
    const gain = yToGain(mouseY);

    draggingBand.freq = Math.min(Math.max(freq, FREQ_MIN), FREQ_MAX);
    draggingBand.gain = Math.min(Math.max(gain, GAIN_MIN), GAIN_MAX);

    rebuildEQ(selectedTrack);
    drawEQ();
  };

  // Initial draw
  drawEQ();

  /* =======================
     DYNAMIC PROCESSOR UI UPDATE
  ======================= */

  function updateDynamicsUI() {
    if (!selectedTrack) return;

    const dynamicsContainers = document.querySelectorAll(".dynamic-box");
    dynamicsContainers.forEach((container, idx) => {
      const positionSelect = container.querySelector(".dyn-position");
      const typeSelect = container.querySelector(".dyn-type");

      const dyn = selectedTrack.dynamics[idx];
      positionSelect.value = dyn.position;
      typeSelect.value = dyn.type;

      positionSelect.onchange = () => {
        dyn.position = positionSelect.value;
        connectDynamicChain(selectedTrack);
      };

      typeSelect.onchange = () => {
        dyn.type = typeSelect.value;
        // Replace the node according to type
        dyn.node.disconnect();
        switch (dyn.type) {
          case "bypass": dyn.node = createBypassNode(); break;
          case "compressor": dyn.node = createCompressorNode(); break;
          case "gate": dyn.node = createGateNode(); break;
          case "deesser": dyn.node = createDeEsserNode(); break;
          case "expander": dyn.node = createExpanderNode(); break;
          case "limiter": dyn.node = createLimiterNode(); break;
          default: dyn.node = createBypassNode();
        }
        connectDynamicChain(selectedTrack);
      };
    });
  }

});
</script>
</body>
</html>
