<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Web EQ Trainer</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: #ddd;
}

#app {
  display: grid;
  grid-template-columns: 260px 1fr 260px;
  height: 100vh;
}

/* TRACK LIST */
#tracks {
  background: #1a1a1a;
  padding: 10px;
  overflow-y: auto;
}

.track {
  padding: 6px;
  border-bottom: 1px solid #333;
  cursor: pointer;
}

.track.active {
  background: #2a2a2a;
}

.track-controls {
  display: flex;
  align-items: center;
  gap: 4px;
  margin-top: 4px;
}

.track-controls button {
  font-size: 10px;
  width: 22px;
  height: 22px;
  background: #333;
  color: #ddd;
  border: none;
  cursor: pointer;
}

.track-controls button.muted {
  background: #b00000;
}

.track-controls button.soloed {
  background: #b0b000;
  color: #000;
}

.track-controls input[type="range"] {
  flex: 1;
}

/* EQ PANEL */
#eq-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
}

canvas {
  background: #000;
  border: 1px solid #333;
  cursor: crosshair;
}

#add-band {
  margin-top: 10px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}

/* FX RACK */
#fx-rack {
  background: #1a1a1a;
  padding: 10px;
}

#transport {
  margin-bottom: 10px;
}

button {
  background: #333;
  color: #ddd;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
}
</style>
</head>

<body>
<div id="app">

  <!-- TRACKS -->
  <aside id="tracks">
    <div id="transport">
      <button id="load">Load Tracks</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
    </div>
    <div id="track-list"></div>
  </aside>

  <!-- EQ -->
  <main id="eq-panel">
    <canvas id="eq" width="900" height="400"></canvas>
    <button id="add-band">Add EQ Band</button>
  </main>

  <!-- FX RACK -->
  <aside id="fx-rack">
    <h3>FX Rack</h3>
    <p>(Per-track FX coming next)</p>
  </aside>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* =======================
     AUDIO ENGINE
  ======================= */

  const audioContext = new AudioContext();
  const mixBus = audioContext.createGain();
  mixBus.connect(audioContext.destination);

  const trackNames = [
    "Kick Drum",
    "Snare Drum",
    "Tom 1",
    "Tom 2",
    "Over Head",
    "Bass Guitar",
    "Acoustic Guitar",
    "Keyboard (Nord)",
    "Electric Guitar",
    "Male Vocal",
    "Female Vocal"
  ];

  const tracks = [];
  let selectedTrack = null;

  /* =======================
     LOAD TRACKS
  ======================= */

  document.getElementById("load").onclick = loadTracks;

  async function loadTracks() {
    tracks.length = 0;
    document.getElementById("track-list").innerHTML = "";

    for (const name of trackNames) {
      const res = await fetch(`audio/${name}.wav`);
      const buffer = await audioContext.decodeAudioData(await res.arrayBuffer());

      const gainNode = audioContext.createGain();
      const eqInput = audioContext.createGain();
      const eqOutput = audioContext.createGain();

      eqInput.connect(eqOutput);
      eqOutput.connect(gainNode);
      gainNode.connect(mixBus);

      tracks.push({
        name,
        buffer,
        source: null,
        gainNode,
        eqInput,
        eqOutput,
        eqBands: [],
        muted: false,
        solo: false
      });
    }

    buildTrackUI();
    selectedTrack = tracks[0];
  }

  /* =======================
     TRACK UI
  ======================= */

  function buildTrackUI() {
    const list = document.getElementById("track-list");
    list.innerHTML = "";

    tracks.forEach(track => {
      const row = document.createElement("div");
      row.className = "track";
      row.textContent = track.name;

      row.onclick = () => {
        document.querySelectorAll(".track").forEach(t => t.classList.remove("active"));
        row.classList.add("active");
        selectedTrack = track;
      };

      const controls = document.createElement("div");
      controls.className = "track-controls";

      const mute = document.createElement("button");
      mute.textContent = "M";
      mute.onclick = e => {
        e.stopPropagation();
        track.muted = !track.muted;
        mute.classList.toggle("muted", track.muted);
        updateMuteSolo();
      };

      const solo = document.createElement("button");
      solo.textContent = "S";
      solo.onclick = e => {
        e.stopPropagation();
        track.solo = !track.solo;
        solo.classList.toggle("soloed", track.solo);
        updateMuteSolo();
      };

      const fader = document.createElement("input");
      fader.type = "range";
      fader.min = 0;
      fader.max = 1;
      fader.step = 0.01;
      fader.value = 1;
      fader.oninput = () => track.gainNode.gain.value = fader.value;

      controls.append(mute, solo, fader);
      row.appendChild(controls);
      list.appendChild(row);
    });
  }

  function updateMuteSolo() {
    const anySolo = tracks.some(t => t.solo);
    tracks.forEach(t => {
      if (anySolo) {
        t.gainNode.gain.value = t.solo && !t.muted ? 1 : 0;
      } else {
        t.gainNode.gain.value = t.muted ? 0 : 1;
      }
    });
  }

  /* =======================
     PLAYBACK
  ======================= */

  document.getElementById("play").onclick = play;
  document.getElementById("stop").onclick = stop;
  document.body.onclick = () => audioContext.resume();

  function play() {
    stop();
    tracks.forEach(track => {
      const src = audioContext.createBufferSource();
      src.buffer = track.buffer;
      src.connect(track.eqInput);
      src.start();
      track.source = src;
    });
  }

  function stop() {
    tracks.forEach(track => {
      if (track.source) {
        track.source.stop();
        track.source = null;
      }
    });
  }

  /* =======================
     EQ ENGINE & INTERACTION
  ======================= */

  const canvas = document.getElementById("eq");
  const ctx = canvas.getContext("2d");

  const FREQ_MIN = 20;
  const FREQ_MAX = 20000;
  const GAIN_MIN = -24;
  const GAIN_MAX = 24;

  let draggingBand = null;
  const BAND_RADIUS = 8;

  function freqToX(freq) {
    return (Math.log10(freq / FREQ_MIN) / Math.log10(FREQ_MAX / FREQ_MIN)) * canvas.width;
  }

  function xToFreq(x) {
    const f = FREQ_MIN * Math.pow(FREQ_MAX / FREQ_MIN, x / canvas.width);
    return Math.min(Math.max(f, FREQ_MIN), FREQ_MAX);
  }

  function gainToY(g) {
    return canvas.height - ((g - GAIN_MIN) / (GAIN_MAX - GAIN_MIN)) * canvas.height;
  }

  function yToGain(y) {
    const g = GAIN_MIN + (1 - y / canvas.height) * (GAIN_MAX - GAIN_MIN);
    return Math.min(Math.max(g, GAIN_MIN), GAIN_MAX);
  }

  function rebuildEQ(track) {
    try { track.eqInput.disconnect(); } catch(e) {}
    track.eqBands.forEach(b => {
      try { b.node.disconnect(); } catch(e) {}
      b.node.frequency.value = b.frequency;
      b.node.gain.value = b.gain;
      b.node.Q.value = b.Q;
      b.node.type = b.type;
    });

    let last = track.eqInput;
    track.eqBands.forEach(b => {
      last.connect(b.node);
      last = b.node;
    });

    last.connect(track.eqOutput);
  }

  document.getElementById("add-band").onclick = () => {
    if (!selectedTrack) return;

    const node = audioContext.createBiquadFilter();
    node.type = "peaking";
    node.frequency.value = 1000;
    node.gain.value = 0;
    node.Q.value = 1;

    selectedTrack.eqBands.push({
      node,
      frequency: 1000,
      gain: 0,
      Q: 1,
      type: "peaking"
    });

    rebuildEQ(selectedTrack);
  };

  /* =======================
     DRAWING & INTERACTIVITY
  ======================= */

  function drawGrid() {
    ctx.strokeStyle = "#333";
    ctx.fillStyle = "#666";
    ctx.font = "10px sans-serif";

    [20,50,100,200,500,1000,2000,5000,10000,20000].forEach(f => {
      const x = freqToX(f);
      ctx.beginPath();
      ctx.moveTo(x,0);
      ctx.lineTo(x,canvas.height);
      ctx.stroke();
      ctx.fillText(f >= 1000 ? (f/1000) + "k" : f, x+2, canvas.height-4);
    });

    for (let db = -24; db <= 24; db += 6) {
      const y = gainToY(db);
      ctx.beginPath();
      ctx.moveTo(0,y);
      ctx.lineTo(canvas.width,y);
      ctx.stroke();
      ctx.fillText(db + " dB", 4, y-2);
    }
  }

  function drawEQ() {
    requestAnimationFrame(drawEQ);

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid();

    if (!selectedTrack) return;

    // Draw frequency response curve
    ctx.strokeStyle = "#0f0";
    ctx.beginPath();

    for (let x = 0; x < canvas.width; x++) {
      const freq = xToFreq(x);
      let mag = 1;

      selectedTrack.eqBands.forEach(b => {
        const freqArr = new Float32Array([freq]);
        const magArr = new Float32Array(1);
        const phaseArr = new Float32Array(1);
        b.node.getFrequencyResponse(freqArr, magArr, phaseArr);
        mag *= magArr[0];
      });

      const db = 20 * Math.log10(mag);
      const y = gainToY(db);
      x === 0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
    }
    ctx.stroke();

    // Draw EQ bands as draggable circles
    selectedTrack.eqBands.forEach((band, i) => {
      const x = freqToX(band.frequency);
      const y = gainToY(band.gain);

      ctx.beginPath();
      ctx.fillStyle = (band === draggingBand) ? "#ff0" : "#0f0";
      ctx.strokeStyle = "#090";
      ctx.lineWidth = 2;
      ctx.arc(x, y, BAND_RADIUS, 0, Math.PI * 2);
      ctx.fill();
      ctx.stroke();

      // Draw Q value as small text near band
      ctx.fillStyle = "#0f0";
      ctx.font = "10px sans-serif";
      ctx.fillText("Q:" + band.Q.toFixed(2), x + BAND_RADIUS + 4, y - BAND_RADIUS - 4);
    });
  }

  // Find band under mouse
  function findBandAtPos(x, y) {
    if (!selectedTrack) return null;
    return selectedTrack.eqBands.find(b => {
      const bx = freqToX(b.frequency);
      const by = gainToY(b.gain);
      const dx = x - bx;
      const dy = y - by;
      return dx * dx + dy * dy <= BAND_RADIUS * BAND_RADIUS;
    }) || null;
  }

  // Mouse state for dragging
  let isDragging = false;
  let dragOffsetX = 0;
  let dragOffsetY = 0;

  canvas.addEventListener("mousedown", e => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    const band = findBandAtPos(mx, my);
    if (band) {
      draggingBand = band;
      isDragging = true;
      dragOffsetX = mx - freqToX(band.frequency);
      dragOffsetY = my - gainToY(band.gain);
      e.preventDefault();
    }
  });

  canvas.addEventListener("mouseup", e => {
    if (isDragging) {
      isDragging = false;
      draggingBand = null;
      e.preventDefault();
    }
  });

  canvas.addEventListener("mouseleave", e => {
    if (isDragging) {
      isDragging = false;
      draggingBand = null;
    }
  });

  canvas.addEventListener("mousemove", e => {
    if (!isDragging || !draggingBand) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left - dragOffsetX;
    const my = e.clientY - rect.top - dragOffsetY;

    draggingBand.frequency = xToFreq(mx);
    draggingBand.gain = yToGain(my);

    draggingBand.node.frequency.value = draggingBand.frequency;
    draggingBand.node.gain.value = draggingBand.gain;

    rebuildEQ(selectedTrack);
  });

  // Right click to remove band
  canvas.addEventListener("contextmenu", e => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const band = findBandAtPos(mx, my);
    if (band && selectedTrack) {
      const idx = selectedTrack.eqBands.indexOf(band);
      if (idx !== -1) {
        band.node.disconnect();
        selectedTrack.eqBands.splice(idx, 1);
        rebuildEQ(selectedTrack);
      }
    }
  });

  drawEQ();

});
</script>
</body>
</html>
