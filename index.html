<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Web EQ & Dynamics Trainer</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #111;
  color: #ddd;
}

#app {
  display: grid;
  grid-template-columns: 260px 1fr 260px;
  height: 100vh;
}

/* TRACK LIST */
#tracks {
  background: #1a1a1a;
  padding: 10px;
  overflow-y: auto;
}

.track {
  padding: 6px;
  border-bottom: 1px solid #333;
  cursor: pointer;
}

.track.active {
  background: #2a2a2a;
}

.track-controls {
  display: flex;
  align-items: center;
  gap: 4px;
  margin-top: 4px;
}

.track-controls button {
  font-size: 10px;
  width: 22px;
  height: 22px;
  background: #333;
  color: #ddd;
  border: none;
  cursor: pointer;
}

.track-controls button.muted {
  background: #b00000;
}

.track-controls button.soloed {
  background: #b0b000;
  color: #000;
}

.track-controls input[type="range"] {
  flex: 1;
}

/* EQ PANEL */
#eq-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
}

canvas {
  background: #000;
  border: 1px solid #333;
  cursor: crosshair;
}

canvas.band-hover {
  cursor: grab;
}

canvas.band-dragging {
  cursor: grabbing;
}

#controls {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

button {
  background: #333;
  color: #ddd;
  border: none;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* Band type selector container */
#band-type-container {
  margin-top: 10px;
  color: #ddd;
  font-size: 14px;
}

#band-type-select {
  background: #222;
  color: #ddd;
  border: 1px solid #444;
  padding: 4px 6px;
  font-size: 14px;
  margin-left: 6px;
  cursor: pointer;
}

/* DYNAMICS BOXES */
#dynamics-container {
  margin-top: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 24px;
  color: #ddd;
  font-size: 14px;
  user-select: none;
}

.dynamic-box {
  background: #1a1a1a;
  border: 1px solid #444;
  padding: 12px;
  width: 300px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  border-radius: 6px;
}

.dynamic-box h4 {
  margin: 0 0 6px 0;
  text-align: center;
  color: #8af;
  font-weight: normal;
}

.dynamic-box label {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.dynamic-box select {
  background: #222;
  color: #ddd;
  border: 1px solid #444;
  padding: 4px 6px;
  font-size: 14px;
  cursor: pointer;
  min-width: 140px;
}

/* FX RACK */
#fx-rack {
  background: #1a1a1a;
  padding: 10px;
}

#transport {
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div id="app">

  <!-- TRACKS -->
  <aside id="tracks">
    <div id="transport">
      <button id="load">Load Tracks</button>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
    </div>
    <div id="track-list"></div>
  </aside>

  <!-- EQ -->
  <main id="eq-panel">
    <canvas id="eq" width="900" height="400"></canvas>
    <div id="controls">
      <button id="add-band">Add EQ Band</button>
      <button id="delete-band" disabled>Delete Selected Band</button>
    </div>
    <div id="band-type-container">
      <label for="band-type-select">Band Type:</label>
      <select id="band-type-select" disabled>
        <option value="peaking">Bell (Peaking)</option>
        <option value="lowshelf">Low Shelf</option>
        <option value="highshelf">High Shelf</option>
        <option value="lowpass">Low Pass</option>
        <option value="highpass">High Pass</option>
        <option value="notch">Notch</option>
        <option value="allpass">All Pass</option>
      </select>
    </div>

    <!-- Dynamics Boxes -->
    <div id="dynamics-container">
      <div class="dynamic-box" id="dynamic1">
        <h4>Dynamic Processor 1</h4>
        <label>
          Position:
          <select class="dyn-position">
            <option value="pre">Pre EQ</option>
            <option value="post">Post EQ</option>
          </select>
        </label>
        <label>
          Processor:
          <select class="dyn-type">
            <option value="bypass">Bypass</option>
            <option value="gate">Gate</option>
            <option value="compressor">Compressor</option>
            <option value="deesser">De-Esser</option>
            <option value="expander">Expander</option>
            <option value="limiter">Limiter</option>
          </select>
        </label>
      </div>
      <div class="dynamic-box" id="dynamic2">
        <h4>Dynamic Processor 2</h4>
        <label>
          Position:
          <select class="dyn-position">
            <option value="pre">Pre EQ</option>
            <option value="post">Post EQ</option>
          </select>
        </label>
        <label>
          Processor:
          <select class="dyn-type">
            <option value="bypass">Bypass</option>
            <option value="gate">Gate</option>
            <option value="compressor">Compressor</option>
            <option value="deesser">De-Esser</option>
            <option value="expander">Expander</option>
            <option value="limiter">Limiter</option>
          </select>
        </label>
      </div>
    </div>
  </main>

  <!-- FX RACK -->
  <aside id="fx-rack">
    <h3>FX Rack</h3>
    <p>(Per-track FX coming next)</p>
  </aside>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* =======================
     AUDIO ENGINE
  ======================= */

  const audioContext = new AudioContext();
  const mixBus = audioContext.createGain();
  mixBus.connect(audioContext.destination);

  const trackNames = [
    "Kick Drum",
    "Snare Drum",
    "Tom 1",
    "Tom 2",
    "Over Head",
    "Bass Guitar",
    "Acoustic Guitar",
    "Keyboard (Nord)",
    "Electric Guitar",
    "Male Vocal",
    "Female Vocal"
  ];

  const tracks = [];
  let selectedTrack = null;

  /* =======================
     LOAD TRACKS
  ======================= */

  document.getElementById("load").onclick = loadTracks;

  async function loadTracks() {
    tracks.length = 0;
    document.getElementById("track-list").innerHTML = "";

    for (const name of trackNames) {
      const res = await fetch(`audio/${name}.wav`);
      const buffer = await audioContext.decodeAudioData(await res.arrayBuffer());

      // Basic nodes for routing:
      // source -> dyn1(pre or post) -> eqInput -> eqBands chain -> eqOutput -> dyn2(pre or post) -> gain -> mixBus

      const gainNode = audioContext.createGain();

      // EQ nodes:
      const eqInput = audioContext.createGain();
      const eqOutput = audioContext.createGain();

      // Dynamic processors stubs - create nodes but don't connect yet
      const dynamicProcessors = [
        { // Dynamic Processor 1
          position: "pre", // "pre" or "post"
          type: "bypass", // current processor type
          node: createBypassNode()
        },
        { // Dynamic Processor 2
          position: "post",
          type: "bypass",
          node: createBypassNode()
        }
      ];

      tracks.push({
        name,
        buffer,
        source: null,
        gainNode,
        eqInput,
        eqOutput,
        eqBands: [],
        muted: false,
        solo: false,
        dynamics: dynamicProcessors
      });
    }

    buildTrackUI();
    selectedTrack = tracks[0];
    setSelectedBand(null);
    updateDynamicsUI();
  }

  /* =======================
     TRACK UI
  ======================= */

  function buildTrackUI() {
    const list = document.getElementById("track-list");
    list.innerHTML = "";

    tracks.forEach(track => {
      const row = document.createElement("div");
      row.className = "track";
      row.textContent = track.name;

      row.onclick = () => {
        document.querySelectorAll(".track").forEach(t => t.classList.remove("active"));
        row.classList.add("active");
        selectedTrack = track;
        setSelectedBand(null);
        updateDynamicsUI();
      };

      const controls = document.createElement("div");
      controls.className = "track-controls";

      const mute = document.createElement("button");
      mute.textContent = "M";
      mute.onclick = e => {
        e.stopPropagation();
        track.muted = !track.muted;
        mute.classList.toggle("muted", track.muted);
        updateMuteSolo();
      };

      const solo = document.createElement("button");
      solo.textContent = "S";
      solo.onclick = e => {
        e.stopPropagation();
        track.solo = !track.solo;
        solo.classList.toggle("soloed", track.solo);
        updateMuteSolo();
      };

      const fader = document.createElement("input");
      fader.type = "range";
      fader.min = 0;
      fader.max = 1;
      fader.step = 0.01;
      fader.value = 1;
      fader.oninput = () => track.gainNode.gain.value = fader.value;

      controls.append(mute, solo, fader);
      row.appendChild(controls);
      list.appendChild(row);
    });
  }

  function updateMuteSolo() {
    const anySolo = tracks.some(t => t.solo);
    tracks.forEach(t => {
      if (anySolo) {
        t.gainNode.gain.value = t.solo && !t.muted ? 1 : 0;
      } else {
        t.gainNode.gain.value = t.muted ? 0 : 1;
      }
    });
  }

  /* =======================
     PLAYBACK
  ======================= */

  document.getElementById("play").onclick = play;
  document.getElementById("stop").onclick = stop;
  document.body.onclick = () => audioContext.resume();

  function play() {
    stop();
    tracks.forEach(track => {
      const src = audioContext.createBufferSource();
      src.buffer = track.buffer;
      src.connect(track.dynamics[0].position === "pre" ? track.dynamics[0].node : track.eqInput);

      // Connect dynamic chain & EQ chain dynamically:
      connectDynamicChain(track);

      src.start();
      track.source = src;
    });
  }

  function stop() {
    tracks.forEach(track => {
      if (track.source) {
        track.source.stop();
        track.source = null;
      }
    });
  }

  /* =======================
     DYNAMIC PROCESSORS - NODE CREATORS (STUBS)
  ======================= */

  function createBypassNode() {
    const gainNode = audioContext.createGain();
    gainNode.gain.value = 1;
    return gainNode;
  }

  function createCompressorNode() {
    return audioContext.createDynamicsCompressor();
  }

  // Placeholder for gate, de-esser, expander, limiter:
  // For now, just bypass gain nodes. Future: implement proper DSP or find libraries.
  function createGateNode() {
    return createBypassNode();
  }

  function createDeEsserNode() {
    return createBypassNode();
  }

  function createExpanderNode() {
    return createBypassNode();
  }

  function createLimiterNode() {
    // Could be DynamicsCompressorNode with extreme ratio, or bypass for now
    return createBypassNode();
  }

  /* =======================
     CONNECT DYNAMIC CHAIN BASED ON SETTINGS
  ======================= */

  function connectDynamicChain(track) {
    // Disconnect everything first to avoid errors
    try { track.dynamics[0].node.disconnect(); } catch {}
    try { track.eqInput.disconnect(); } catch {}
    try { track.eqOutput.disconnect(); } catch {}
    try { track.dynamics[1].node.disconnect(); } catch {}
    try { track.gainNode.disconnect(); } catch {}

    const dyn1 = track.dynamics[0];
    const dyn2 = track.dynamics[1];

    // Chain:
    // source -> dyn1 (pre or post EQ) -> EQ chain -> dyn2 (pre or post EQ) -> gainNode -> mixBus

    // Setup connections accordingly:

    // Start point is source node, connected in play()

    // dyn1 routing
    if (dyn1.position === "pre") {
      // dyn1 before eqInput
      dyn1.node.disconnect();
      dyn1.node.connect(track.eqInput);
    } else {
      // dyn1 after eqOutput
      dyn1.node.disconnect();
      dyn1.node.connect(track.eqOutput);
    }

    // EQ chain connections:
    rebuildEQ(track);

    // dyn2 routing
    if (dyn2.position === "pre") {
      // dyn2 before eqInput
      dyn2.node.disconnect();
      dyn2.node.connect(track.eqInput);
    } else {
      // dyn2 after eqOutput
      dyn2.node.disconnect();
      dyn2.node.connect(track.eqOutput);
    }

    // Gain node connects to mixBus
    track.gainNode.disconnect();
    track.gainNode.connect(mixBus);

    // Now wiring source through dyn1, EQ, dyn2, gainNode properly:

    // To keep it sane, build a chain for each processor position:

    // We'll rebuild connections carefully:

    // Disconnect all to start fresh:
    try { track.source.disconnect(); } catch {}

    // Chain from source:
    if (dyn1.position === "pre" && dyn2.position === "post") {
      track.source.connect(dyn1.node);
      dyn1.node.connect(track.eqInput);
      rebuildEQ(track); // eqInput -> eqBands -> eqOutput
      track.eqOutput.connect(dyn2.node);
      dyn2.node.connect(track.gainNode);
    } else if (dyn1.position === "pre" && dyn2.position === "pre") {
      // both pre - chain dyn1->dyn2->eqInput->eqBands->eqOutput->gain
      track.source.connect(dyn1.node);
      dyn1.node.connect(dyn2.node);
      dyn2.node.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(track.gainNode);
    } else if (dyn1.position === "post" && dyn2.position === "pre") {
      // dyn2 pre, dyn1 post
      track.source.connect(dyn2.node);
      dyn2.node.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(dyn1.node);
      dyn1.node.connect(track.gainNode);
    } else if (dyn1.position === "post" && dyn2.position === "post") {
      // both post
      track.source.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(dyn1.node);
      dyn1.node.connect(dyn2.node);
      dyn2.node.connect(track.gainNode);
    } else {
      // fallback default chain
      track.source.connect(track.eqInput);
      rebuildEQ(track);
      track.eqOutput.connect(track.gainNode);
    }
  }

  /* =======================
     EQ ENGINE & INTERACTION
  ======================= */

  const canvas = document.getElementById("eq");
  const ctx = canvas.getContext("2d");

  const FREQ_MIN = 20;
  const FREQ_MAX = 20000;
  const GAIN_MIN = -24;
  const GAIN_MAX = 24;

  let draggingBand = null;
  let selectedBand = null;
  let lastMousePos = null;
  let isDragging = false;
  let dragOffsetX = 0;
  let dragOffsetY = 0;
  let hoveredBandAtDraw = null;

  function freqToX(freq) {
    return (Math.log10(freq / FREQ_MIN) / Math.log10(FREQ_MAX / FREQ_MIN)) * canvas.width;
  }

  function xToFreq(x) {
    const f = FREQ_MIN * Math.pow(FREQ_MAX / FREQ_MIN, x / canvas.width);
    return Math.min(Math.max(f, FREQ_MIN), FREQ_MAX);
  }

  function gainToY(g) {
    return canvas.height - ((g - GAIN_MIN) / (GAIN_MAX - GAIN_MIN)) * canvas.height;
  }

  function yToGain(y) {
    const g = GAIN_MIN + (1 - y / canvas.height) * (GAIN_MAX - GAIN_MIN);
    return Math.min(Math.max(g, GAIN_MIN), GAIN_MAX);
  }

  function rebuildEQ(track) {
    try { track.eqInput.disconnect(); } catch(e) {}
    track.eqBands.forEach(band => band.node.disconnect());

    if (track.eqBands.length === 0) {
      track.eqInput.connect(track.eqOutput);
      return;
    }

    let prevNode = track.eqInput;
    track.eqBands.forEach(band => {
      band.node.type = band.type;
      band.node.frequency.value = band.freq;
      band.node.gain.value = band.gain;
      band.node.Q.value = band.Q;
      prevNode.connect(band.node);
      prevNode = band.node;
    });

    prevNode.connect(track.eqOutput);
  }

  function drawEQ() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw frequency grid lines & labels
    ctx.fillStyle = "#666";
    ctx.font = "12px monospace";
    ctx.textAlign = "center";

    const freqs = [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000, 20000];
    freqs.forEach(f => {
      const x = freqToX(f);
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.strokeStyle = "#333";
      ctx.stroke();
      ctx.fillText(f >= 1000 ? (f/1000) + "k" : f, x, canvas.height - 4);
    });

    // Draw gain lines
    ctx.strokeStyle = "#333";
    for (let g = GAIN_MIN; g <= GAIN_MAX; g += 6) {
      const y = gainToY(g);
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
      ctx.fillText(g + "dB", 30, y - 2);
    }

    // Draw frequency response curve for selected track
    if (!selectedTrack) return;

    const eqResponse = new Float32Array(canvas.width);

    for (let i = 0; i < canvas.width; i++) {
      const freq = xToFreq(i);
      let mag = 1;

      selectedTrack.eqBands.forEach(band => {
        const nodeType = band.type;
        const f0 = band.freq;
        const Q = band.Q;
        const gain = band.gain;

        // Simple peak filter response approx (bell curve) - more complex for other types can be added later
        const w0 = 2 * Math.PI * freq / 44100;
        const bw = f0 / Q;
        // Just a placeholder magnitude calculation to show effect
        // (This is not an exact DSP implementation)
        if (nodeType === "peaking") {
          const diff = Math.abs(freq - f0);
          const influence = Math.exp(-Math.pow(diff / bw, 2));
          mag *= Math.pow(10, (gain * influence) / 40);
        }
      });

      eqResponse[i] = mag;
    }

    ctx.strokeStyle = "#0f0";
    ctx.lineWidth = 2;
    ctx.beginPath();
    for (let i = 0; i < canvas.width; i++) {
      const magDb = 20 * Math.log10(eqResponse[i]);
      const y = gainToY(magDb);
      if (i === 0) ctx.moveTo(i, y);
      else ctx.lineTo(i, y);
    }
    ctx.stroke();

    // Draw EQ bands
    selectedTrack.eqBands.forEach(band => {
      const x = freqToX(band.freq);
      const y = gainToY(band.gain);
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fillStyle = band === selectedBand ? "#0f0" : "#0a0";
      ctx.strokeStyle = "#0f0";
      ctx.lineWidth = 2;
      ctx.fill();
      ctx.stroke();
    });
  }

  /* =======================
     EQ INTERACTION
  ======================= */

  function findBandAtPos(x, y) {
    if (!selectedTrack) return null;
    for (const band of selectedTrack.eqBands) {
      const bx = freqToX(band.freq);
      const by = gainToY(band.gain);
      const dx = x - bx;
      const dy = y - by;
      if (dx * dx + dy * dy < 8 * 8) return band;
    }
    return null;
  }

  canvas.addEventListener("mousedown", e => {
    if (!selectedTrack) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const band = findBandAtPos(mx, my);
    if (band) {
      draggingBand = band;
      selectedBand = band;
      lastMousePos = { x: mx, y: my };
      updateControls();
      drawEQ();
    }
  });

  canvas.addEventListener("mousemove", e => {
    if (!draggingBand) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const dx = mx - lastMousePos.x;
    const dy = my - lastMousePos.y;
    draggingBand.freq = Math.min(Math.max(xToFreq(freqToX(draggingBand.freq) + dx), FREQ_MIN), FREQ_MAX);
    draggingBand.gain = Math.min(Math.max(draggingBand.gain - dy * (GAIN_MAX - GAIN_MIN) / canvas.height, GAIN_MIN), GAIN_MAX);
    draggingBand.node.frequency.value = draggingBand.freq;
    draggingBand.node.gain.value = draggingBand.gain;
    lastMousePos = { x: mx, y: my };
    rebuildEQ(selectedTrack);
    drawEQ();
  });

  canvas.addEventListener("mouseup", e => {
    draggingBand = null;
  });

  canvas.addEventListener("mouseleave", e => {
    draggingBand = null;
  });

  // Change Q with mouse wheel over band
  canvas.addEventListener("wheel", e => {
    if (!selectedTrack) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const band = findBandAtPos(mx, my);
    if (band) {
      band.Q += e.deltaY * -0.01;
      band.Q = Math.min(Math.max(band.Q, 0.1), 18);
      band.node.Q.value = band.Q;
      rebuildEQ(selectedTrack);
      drawEQ();
      e.preventDefault();
    }
  }, { passive: false });

  /* =======================
     EQ BAND CONTROLS
  ======================= */

  document.getElementById("add-band").onclick = () => {
    if (!selectedTrack) return;
    if (selectedTrack.eqBands.length >= 20) return; // limit bands

    const newBand = {
      freq: 1000,
      gain: 0,
      Q: 1,
      type: "peaking",
      node: audioContext.createBiquadFilter()
    };
    newBand.node.type = newBand.type;
    newBand.node.frequency.value = newBand.freq;
    newBand.node.gain.value = newBand.gain;
    newBand.node.Q.value = newBand.Q;

    selectedTrack.eqBands.push(newBand);
    setSelectedBand(newBand);
    rebuildEQ(selectedTrack);
    drawEQ();
  };

  document.getElementById("delete-band").onclick = () => {
    if (!selectedBand || !selectedTrack) return;
    const idx = selectedTrack.eqBands.indexOf(selectedBand);
    if (idx !== -1) {
      selectedBand.node.disconnect();
      selectedTrack.eqBands.splice(idx, 1);
      setSelectedBand(null);
      rebuildEQ(selectedTrack);
      drawEQ();
    }
  };

  /* =======================
     BAND TYPE SELECT
  ======================= */

  const bandTypeSelect = document.getElementById("band-type-select");
  bandTypeSelect.onchange = () => {
    if (selectedBand) {
      selectedBand.type = bandTypeSelect.value;
      selectedBand.node.type = bandTypeSelect.value;
      rebuildEQ(selectedTrack);
      drawEQ();
    }
  };

  function setSelectedBand(band) {
    selectedBand = band;
    document.getElementById("delete-band").disabled = !band;
    bandTypeSelect.disabled = !band;
    if (band) {
      bandTypeSelect.value = band.type;
    }
    drawEQ();
  }

  /* =======================
     DYNAMICS UI & LOGIC
  ======================= */

  const dynBoxes = [...document.querySelectorAll(".dynamic-box")];

  // Initialize listeners
  dynBoxes.forEach((box, idx) => {
    const posSelect = box.querySelector(".dyn-position");
    const typeSelect = box.querySelector(".dyn-type");

    posSelect.onchange = () => {
      if (!selectedTrack) return;
      selectedTrack.dynamics[idx].position = posSelect.value;
      updateAudioNodesForDynamics(selectedTrack, idx);
      connectDynamicChain(selectedTrack);
    };

    typeSelect.onchange = () => {
      if (!selectedTrack) return;
      const newType = typeSelect.value;
      if (newType === selectedTrack.dynamics[idx].type) return;

      selectedTrack.dynamics[idx].type = newType;

      // Replace old node with new one
      const oldNode = selectedTrack.dynamics[idx].node;
      try { oldNode.disconnect(); } catch {}
      let newNode;
      switch (newType) {
        case "bypass": newNode = createBypassNode(); break;
        case "compressor": newNode = createCompressorNode(); break;
        case "gate": newNode = createGateNode(); break;
        case "deesser": newNode = createDeEsserNode(); break;
        case "expander": newNode = createExpanderNode(); break;
        case "limiter": newNode = createLimiterNode(); break;
        default: newNode = createBypassNode();
      }
      selectedTrack.dynamics[idx].node = newNode;

      updateAudioNodesForDynamics(selectedTrack, idx);
      connectDynamicChain(selectedTrack);
    };
  });

  function updateDynamicsUI() {
    if (!selectedTrack) return;
    dynBoxes.forEach((box, idx) => {
      box.querySelector(".dyn-position").value = selectedTrack.dynamics[idx].position;
      box.querySelector(".dyn-type").value = selectedTrack.dynamics[idx].type;
    });
  }

  trackListEl.addEventListener("click", e => {
